<div style="text-align:center">
  <h2>Missions</h2>
</div>

<p></p>

<div style="text-align:center">
  <button *ngIf="admin_chef" mat-raised-button color="primary" (click)="openDialog()">New Mission</button>
</div>

<div style="text-align:center">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-custom">
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef class="th-custom" style="text-align:center"> Nom </th>
      <td mat-cell *matCellDef="let mission"> {{mission.nom}} </td>
    </ng-container>


    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef class="th-custom" style="text-align:center"> Client </th>
      <td mat-cell *matCellDef="let mission"> {{mission.client}} </td>
    </ng-container>


    <ng-container matColumnDef="domain">
      <th mat-header-cell *matHeaderCellDef class="th-custom" style="text-align:center"> Domain </th>
      <td mat-cell *matCellDef="let mission"> {{mission.domain}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="th-custom" style="text-align:center"> Actions </th>
      <td mat-cell *matCellDef="let mission">
        <button (click)="show(mission.id)" mat-raised-button>Details</button>
        <button *ngIf="admin_chef" (click)="openDialogEdit(mission.id)" mat-raised-button color="accent">Edit</button>
        <button *ngIf="admin_chef" (click)="delete(mission.id)" mat-raised-button color="warn">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
